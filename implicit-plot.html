<h1>{{page.title}}</h1>
<div class="sage">
<script type="text/x-sage">
{% raw %}
var('x','y')
f = sin(5*x) + sin(4*y) - 1
xleft = -10
xright = 10
ybottom = -10
ytop = 10
accuracy = 50

@interact
def _(
	f = input_box(f, label="$f(x,y)$ = ",type=SR),
	xleft = input_box(xleft, label="$x$ min = ",type=SR),
	xright = input_box(xright, label="$x$ max = ",type=SR),
	ybottom = input_box(ybottom, label="$y$ min = ",type=SR),
	ytop = input_box(ytop, label="$y$ max = ",type=SR),
	accuracy = input_box(accuracy, label="accuracy = ",type=SR),
):
	# Plot function
	fPlot = implicit_plot(f == 0,(x,xleft,xright), (y,ybottom,ytop), plot_points=accuracy, aspect_ratio='automatic')
	pretty_print(html('A plot of $f(x,y)=%s=0$.'%( latex(f))))
	show(fPlot)
{% endraw %}
</script>
</div>
